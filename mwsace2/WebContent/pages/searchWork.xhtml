	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ez="http://java.sun.com/jsf/composite/demo">

<ui:composition template="/templates/common_pages_search_work.xhtml">
	<ui:define name="pageTitle">MWS - Search Works</ui:define>
	<ui:define name="pageHeader">Search Works</ui:define>

	<ui:define name="body">
	<h:panelGroup id="searchlist">
		<div class="box-header well">
						<h2><i class="icon-info-sign"></i> Search List</h2>
						<div class="box-icon">
							<a href="#" class="btn btn-setting btn-round"><i class="icon-cog"></i></a>
						</div>
					</div>
					<div class="box-content" id="savinglist">
						
		<table class="table table-striped table-bordered bootstrap-datatable datatable">
			<thead>
				<tr>
					<th>Search Work List</th>
					<th>Date</th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<ui:repeat id="resultstable" value="#{searchWork.list}" var="result" rendered="#{not empty searchWork.list}">
					<tr>
						<td>
            				<h:outputText value="#{result.nome}" escape="false" />
						</td>
						<td>
							<h:outputText value="#{result.data}" />
						</td>
						<td>
							<h:form>
							<h:button value="Load Search" outcome="basicSearch">
    							<f:param name="resultId" value="#{result.id}" />
							</h:button>
							</h:form>
						</td>
						<td>
							
							<h:commandButton value="Delete Search" action="#{searchWork.delete(result)}" onclick="if (!confirm('Do you really want to remove this search?')) return false">
								<f:ajax execute="@form" render=":searchlist" />
							</h:commandButton>
							
						</td>
					</tr>
				</ui:repeat>
			</tbody>
			</table>
							<div class="clearfix"></div>
					</div>
					</h:panelGroup>
	</ui:define>
	<ui:define name="scriptdata" >
		<h:panelGroup id="scriptd">
	<script type="text/javascript">

					"oLanguage": {
					"sLengthMenu": "_MENU_ records per page"
					}
				} );	*/								
				/* ]]> */
		</script>
	</h:panelGroup>
	</ui:define>
	
</ui:composition>
</html>
