<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ez="http://java.sun.com/jsf/composite/demo">

	<ui:composition template="/templates/common_new.xhtml">

		<ui:define name="pageTitle">MWSWeb</ui:define>

		<ui:define name="pageHeader"><h:graphicImage library="theme" name="img/mwsweblogo.png" height="80"/></ui:define>

		<ui:define name="body">
			<h:message showSummary="true" showDetail="false" style="color: red; font-weight: bold;" for="inputname" />
			<ez:login id="inputlogin" uvalue="#{user.name}" pvalue="#{user.password}" action="#{user.sayHello}" submitlabel="Login"/>
		</ui:define>
	</ui:composition>
</html>
